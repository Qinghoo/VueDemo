<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-color="reds">好好</p>

    </div>
    <script src="vue.min.js"></script>
    <script >
        new Vue({
            el:'#app',
            data: {
                reds:'#f0f'
            },
            directives:{
                color(el,x){
                    el.style.color=x.value;
                }
            }
        })
    </script>
</body>
</html>
