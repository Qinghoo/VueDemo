<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class和style的区别</title>
    <style>
    .bg{
        background: #0ff;

    }
    .font{
        font-size: 30px;
    }
    .font2{
        font-size: 50px;
    }
    </style>
</head>

<body>
        <div id="app">
            <!--class对象 -->
          <div :class="{bg:bg1,font:font1}">我是firstdiv内容</div>
            <!--class数组 -->
             <div :class="[bg2,font2]">我是内容2</div> 
            <!--style 对象 background，color,css属性代码-->
             <div style="background: #ff0;color:#0f0">我是style内容</div>
            <div :style="{background:bg3,color:color3}">我是style内容2</div> 
            <!--style数组-->
            <div :style="[bg4,color4]">我是内容4</div>

        </div>

        <script src="vue.min.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    bg1:true,
                    font1:true,
                    bg2:'bg',
                     font2:'font2', 
                    bg3:'#f0f',
                    color3:'#fff',
                    bg4:{background:'#0ff',fontSize:'30px'},
                    color4:{color:'#f00'}  
                }
            })
        </script>
</body>
</html>
