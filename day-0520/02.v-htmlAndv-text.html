<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--v-html可以解析标记，而v-text 不可以解析标记-->
    <script src="vue.min.js"></script>
    <div id="app">
        {{str}}
        <div v-html="str"></div>
        <div v-text="str"></div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                str:'<h2>我是H2内容</h2>'
            }
        })
    </script>
</body>
</html>
