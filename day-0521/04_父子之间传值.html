<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{
        background: red
    }
    .green{
        background: green
    }
    .blue{
        background: blue
    }
    </style>
</head>
<body>
        <div id="app">
                <child1></child1>
                <child1></child1>
                <child1></child1>
                <child1 :fa="bg"></child1>
            </div>
            <script src="vue.min.js"></script>
            <script>
                //生子
                var child1={
                    props:{
                        fa:{
                            type:"String",
                            default:'green'
                        }
                    },
                    template:'<div :class="fa">我是子组件1{{fa}}</div>'
                }
               
                new Vue({
                    el:'#app',
                    data:{
                        bg:'blue'
                    },
                    components:{
                       //挂子
                       child1
                    }
                })
            </script>
</body>
</html>
