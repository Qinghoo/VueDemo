<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/vue-router.js"></script>
    <script>
        var mymixin={
            methods: {
                getDemo(){
                    document.write('我是混合函数');
                },
                sameDemo(){
                    document.write('与组件相同的方法');
                }
            },
        }

        var vm=new Vue({
            el:'#app',
            mixins:[mymixin],
            data:{

            },
            methods: {
                sameDemo(){
                    document.write('我是组件中的方法');
                }
            },
            created() {
                this.getDemo();
                this.sameDemo();
            },
        })
    </script>
</body>
</html>
