<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/product">产品</router-li>
            <br>
            <br>
        <router-link to="/yule">娱乐</router-li>
            <br>
            <router-view></router-view>

    </div>
    <script src="vue.min.js"></script>
    <script src="vue-router.js"></script>
    <script>
        var product={
            template:`<div>我是产品</div>`

        }
        var yule={
            template:`
                <div>
                     <router-link to="/movie">电影</router-li>
                     <router-link to="/music">音乐</router-li>
                        <br>
                     <router-view></router-view>
                </div>
            `
        }
        var movie={
            template:`<div>我是电影</div>`

        }
        var music={
            template:`<div>我是音乐</div>`,
            created() {
                this.$router.push('/music');
            },

        }
        var router = new VueRouter({
            routes: [
                {
                    path:'/product',
                    component:product
                },
                {
                    path:'/yule',
                    component:yule,
                    children:[
                    {
                    path:'/movie',
                    component:movie
                    },
                    {
                    path:'/music',
                    component:music
                }
                    ]
                },
                {
                    path:'/*',
                    redirect:'/product'
                }
            ]
        })
        new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
